<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de links</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/template.css">
</head>
<body>
    <div class="container">
        <!-- informações do usuário-->
        <section class="user-profile text-center">
            <img src="" alt="Imagem de perfil do usuário">
            <h1></h1>
            <p></p>
        </section>
    
        <!-- listagem de links -->
        <section class="user-links d-flex-column gap-10">
            <a href="" class="pattern" aria-label="Acessar link"><p></p></a>
        </section>
    
        <!-- listagem de redes sociais -->
        <section class="user-redes-links d-flex align-center justify-center gap-10">
            <a class="pattern" href="" aria-label="Visitar perfil"><img src="" alt="Logo da rede social"></a>
        </section>
    </div>

    <script type="text/javascript" src="js/template.js"></script>
</body>
</html>
